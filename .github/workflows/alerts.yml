name: Weekly Alerts to Slack

on:
  workflow_dispatch:
  schedule:
    - cron: '0 18 * * 5'  # Every Friday at 22:00 Dubai time (UTC+4 = 18:00 UTC)

jobs:
  alerts:
    permissions:
      id-token: write
    runs-on: ubuntu-latest

    steps:
    # Step 1: Fetching Binaries for Teleport
    - name: Fetch Teleport Binaries
      uses: teleport-actions/setup@v1
      with:
        version: 18.1.0
    
    # Step 2: Fetching Credentials
    - name: Fetch Credentials Using Machine ID
      id: auth
      uses: teleport-actions/auth-application@v2
      with:
        proxy: teleport.qlub.cloud:443
        token: defectdojo-github-action
        app: defectdojo
        anonymous-telemetry: 0
    
    # Step 3: Get Defectdojo Summary
    - name: Get Findings Statistics from Defectdojo
      id: get_findings
      run: |
        sudo apt-get update && sudo apt-get install -y jq curl
        echo "Fetching findings..."

        response=$(curl --cert ${{ steps.auth.outputs.certificate-file }} \
                        --key ${{ steps.auth.outputs.key-file }} \
                        -X "GET" \
                        "https://defectdojo.teleport.qlub.cloud/api/v2/findings/?active=true&verified=true&severity=High,Critical&product_type=2&limit=10000" \
                        -H "accept: application/json" \
                        -H "Authorization: Token ${{ secrets.DEFECTDOJO_TOKEN }}")

        critical=$(echo "$response" | jq '[.results[] | select(.severity == "Critical")] | length')
        high=$(echo "$response" | jq '[.results[] | select(.severity == "High")] | length')

        echo "critical=$critical" >> $GITHUB_OUTPUT
        echo "high=$high" >> $GITHUB_OUTPUT

    # Step 4: Send Summary to Slack
    - name: Send Message to Slack
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        critical: ${{ steps.get_findings.outputs.critical }}
        high: ${{ steps.get_findings.outputs.high }}
      run: |
        message="*üîê Weekly Update on SecureFlow Scans*

        üö® *Open Critical Findings*: $critical  
        ‚ö†Ô∏è *Open High Findings*: $high

        üîß Please review the findings and refer to the <https://github.com/clubpay/secureflow/wiki/%F0%9F%9B%A0%EF%B8%8F-Fix-in-Flash-%E2%9A%A1|*Fix in Flash*> guide. It provides guidance to quickly resolve issues or appropriately skip test/stage code blocks using suppression comments or exclusion configurations."

        payload=$(jq -n --arg text "$message" '{text: $text}')
        curl -X POST -H "Content-type: application/json" --data "$payload" "$SLACK_WEBHOOK_URL"
